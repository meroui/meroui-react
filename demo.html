<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="ripple-button">Click Me</button>
    </div>
    <style>
        #ripple-button {
            position: relative;
            overflow: hidden;
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .ripple {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            transform: scale(0);
            animation: rippleEffect 0.5s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
    <script>
        const rippleButton = document.getElementById('ripple-button');

        rippleButton.addEventListener('click', (e) => {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            const rect = rippleButton.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            rippleButton.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 1500);
        });
    </script>
</body>


</html>
